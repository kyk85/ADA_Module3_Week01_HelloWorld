<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      ADA WEB Module 3, Week 1 - Ionic Exercise
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>
    {{number}}
  </h3>
  <button ion-button color="primary" (click)="increment()">Increment</button>
  <button ion-button color="secondary" (click)="decrement()">Decrement</button>
  <br>
  <button ion-button color="danger" (click)="reset()">Reset</button>
  <br>
  <br>
    {{message}}
  <hr>
  <hr>
  <br>
  

  <button ion-button color="primary" (click)="gotosecond()">Next Page</button>

  <button ion-button color="dark" (click)="gototable()">Table Page</button>

</ion-content>
