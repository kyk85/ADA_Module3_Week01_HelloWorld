<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      ADA WEB Module 3, Week 1 - Ionic Exercise
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>
    {{number}}
  </h3>
  <button ion-button color="primary" (click)="increment()">Increment</button>
  <button ion-button color="primary" (click)="decrement()">Decrement</button>
  <br>
  <button ion-button color="danger" (click)="reset()">Reset</button>
  <br>
  <br>
  {{message}}
  <hr>
  <br>
  <ion-card class="card-background-page">
    <img src="" alt="">
    <ion-card-content>
      <div class="card-title">The Justice League</div>
      <div class="card-subtitle">World's Finest</div>
    </ion-card-content>
  </ion-card>
</ion-content>
